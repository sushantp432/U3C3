<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
      #navbar{
        display: flex;
        justify-content: space-between;
        height: 55px;
        width: auto;
        background-color: aqua;
      }
      #form{
        text-align: center;
        background-color: pink;
        height: 300px;
        width: 400px;
        margin: auto;
      }
      #submit{
        font-size: medium;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <h3>Sign Up</h3>
      <a href="voucher.html">Purchase Voucher</a>
    </div>
    <form action="" id="form" onsubmit= "addUser(event)">
      <input type="text" id="name" placeholder="Enter your name" /><br>
      <input type="email" id="email" placeholder="Email" /><br>
      <input type="text" id="address" placeholder="Enter your address" /><br>
      <input type="number" id="amount" placeholder="Amount" /><br>
      <button id="submit">Submit</button><br>
    </form>
    <!-- - name input box :- "name"
  - email input box :- "email"
  - Address input box :- "address"
  - Amount input box :- "amount" 
  - Submit button :- "submit"
  - The user will be stored with key:- "user"
  - The input fields should become empty after submitting -->
  </body>
</html>
<script src="./scripts/main.js"></script>
